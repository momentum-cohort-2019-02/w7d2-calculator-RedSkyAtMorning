<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel = "stylesheet" href="main.css">
</head>
<!--div theLogo<-->
<body>

<h1> Calculator</h1>
<br>
<br>
<br>


<!--div theCalculator<-->


<section class="calculatorparent">
        <button id="ClearButton" class="buttonstyleNot" type="button" onclick="clearResult()">C</button>
        <button id="ResultButton" class="buttonstyleResult" type="button">~</button>
        <button id="FormulaButton7" class="buttonstyleNumber" type="button" onclick="ingest(7)">7</button>
        <button id="FormulaButton8" class="buttonstyleNumber" type="button" onclick="ingest(8)">8</button>
        <button id="FormulaButton9" class="buttonstyleNumber" type="button" onclick="ingest(9)">9</button>
        <button id="FormulaButtonDiv" class="buttonstyleOperator" type="button" onclick="ingest(`/`)">/</button>
        <button id="FormulaButton4" class="buttonstyleNumber" type="button" onclick="ingest(4)">4</button>
        <button id="FormulaButton5" class="buttonstyleNumber" type="button" onclick="ingest(5)">5</button>
        <button id="FormulaButton6" class="buttonstyleNumber" type="button" onclick="ingest(6)">6</button>
        <button id="FormulaButtonMulti" class="buttonstyleOperator" type="button" onclick="ingest(`*`)">x</button>
        <button id="FormulaButton1" class="buttonstyleNumber" type="button" onclick="ingest(1)">1</button>
        <button id="FormulaButton2" class="buttonstyleNumber" type="button" onclick="ingest(2)">2</button>
        <button id="FormulaButton3" class="buttonstyleNumber" type="button" onclick="ingest(3)">3</button>
        <button id="FormulaButtonSub" class="buttonstyleOperator" type="button" onclick="ingest(`-`)">-</button>
        <button id="FormulaButton0" class="buttonstyleNumber" type="button" onclick="ingest(0)">0</button>
        <button id="FormulaButtonDot" class="buttonstyleNumber" type="button" onclick="ingest(`.`)">.</button>
        <button id="EqualButton" class="buttonstyleNot" type="button" onclick="getResult()">=</button>
        <button id="FormulaButtonAdd" class="buttonstyleOperator" type="button" onclick="ingest(`+`)">+</button>

        

     </section>

     
    </body>

    <script type="text/javascript" src="main.js"></script>
